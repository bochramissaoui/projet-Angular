<div class="col-md-6 offset-md-3">
  <h3> Update Marker </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> name</label>
      <input type="text" class ="form-control" id = "name"
             [(ngModel)] = "marker.name" name = "name">
    </div>

    <div class="form-group">
      <label> domaine</label>
      <input type="text" class ="form-control" id = "domaine"
             [(ngModel)] = "marker.domaine" name = "domaine">
    </div>

    <div class="form-group">
      <label> lat</label>
      <input type="text" class ="form-control" id = "lat"
             [(ngModel)] = "marker.lat" name = "lat" >
    </div>
    <div class="form-group">
      <label> lng</label>
      <input type="text" class ="form-control" id = "lng"
             [(ngModel)] = "marker.lng" name = "lng">
    </div>
    <div class="form-group">
      <label> information</label>
      <input type="text" class ="form-control" id = "information"
             [(ngModel)] = "marker.information" name = "information">
    </div>
    <div class="form-group">
      <label> imageUrl</label>
      <input type="text" class ="form-control" id = "imageUrl"
             [(ngModel)] = "marker.imageUrl" name = "imageUrl">
    </div>
    <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
</div>
